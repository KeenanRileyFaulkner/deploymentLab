<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="header-contents">
            <!-- <h1 class="logo">K</h1> -->
            <h1 class="header-title">Join Email List</h1>
        </div>
    </header>

    <div class="main-content">
        <section class="description">
            <h1 class="description-header">Add your email to a postgres database</h1>
            <p class="description-text">Why on earth would you do this? Because it's fun and you probably won't get any spam from it.</p>
        </section>
    
        <section class="email-form">
            <input placeholder="Email" class="email-input">
            <button type="submit" class="subscribe-button">Subscribe</button>
            <button class="unsubscribe-button">Unsubscribe</button>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>
</html>
